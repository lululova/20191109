<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            font-size: 20px;
        }

        *{
            margin:0;
            padding:0;
        }
        ul li{
            list-style: none;
            float:left;
            width:10rem;
            height:300px;

        }
        ul{
            height:300px;
            width:40rem;

        }
        li:nth-child(1){
             background-color: red;
        }
        li:nth-child(2){
            background-color: #ffa3d5;
        }
        li:nth-child(3){
            background-color: #afffd3;
        }
        li:nth-child(4){
            background-color: #0515ff;
        }
    </style>

    <script>
        document.documentElement.style.fontSize=document.documentElement.clientWidth/10+'px'
    </script>
</head>
<body>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>
</body>
</html>
