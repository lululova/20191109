<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            font-size: 20px;
        }
        div{
            width:10rem;
            height:10rem;
            background-color: red;
            position:absolute;
            left:0;
            top:0;
        }
        #d1{
            width:10rem;
            height:10rem;
            background-color: blue;
            position:absolute;
            left:300px;
            top:300px;
        }
    </style>
    <script>
        function drag(oDiv){
            var x=0;
            var y=0;
            oDiv.addEventListener('touchstart',function(ev){
               
                var disX=ev.targetTouches[0].pageX-x;
                var disY=ev.targetTouches[0].pageY-y;
                function move(ev){
                    console.log(ev.targetTouches[0].clientX)
                    x=ev.targetTouches[0].clientX-disX;
                    y=ev.targetTouches[0].clientY-disY;
                    oDiv.style.transform='translate('+x+'px,'+y+'px)'
                };
                function stop(){
                    document.removeEventListener('touchmove',move,false);
                    document.removeEventListener('touched',stop,false);

                };
                document.addEventListener('touchmove',move,false);
                document.addEventListener('touched',stop,false);
                ev.preventDefault();
            },false)
        }
        document.addEventListener('DOMContentLoaded',function(){
            var aDiv=document.querySelectorAll('div');
            for(var i=0;i<aDiv.length;i++){
                drag(aDiv[i])
            }

        },false)
    </script>
</head>
<body>
<div></div>
<div id="d1"></div>
</body>

</html>
